# Camaral RAG Chatbot â€” PostgreSQL 16 with pgvector
# Run: docker compose up -d
# App runs on host; DB only in container.

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: camaral
      POSTGRES_PASSWORD: camaral
      POSTGRES_DB: camaral
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U camaral -d camaral"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
